<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin JSON Editor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>JSON Editor</h1>
        <p>Specify a filepath (must start with 'database/') to load, upload, or edit JSON files.</p>

        <form id="jsonForm">
            <label for="filepath">Filepath:</label>
            <input type="text" id="filepath" name="filepath" placeholder="e.g., database/guest_database/all_guest_rules.json" required>
            <small>Only paths starting with 'database/' are allowed for security.</small><br><br>

            <label for="jsonFile">Upload JSON File (optional, for new files):</label>
            <input type="file" id="jsonFile" name="jsonFile" accept=".json"><br><br>

            <button type="button" id="loadBtn">Load JSON</button>
            <button type="button" id="uploadBtn">Upload File</button><br><br>

            <label for="jsonContent">JSON Content:</label><br>
            <textarea id="jsonContent" name="jsonContent" rows="20" cols="80" placeholder="JSON content will appear here..."></textarea><br><br>

            <button type="button" id="saveBtn">Save JSON</button>
        </form>

        <div id="message"></div>

        <br>
        <a href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>
    </div>

    <script>
        document.getElementById('loadBtn').addEventListener('click', function() {
            const filepath = document.getElementById('filepath').value;
            if (!filepath.startsWith('database/')) {
                document.getElementById('message').innerHTML = '<p style="color: red;">Error: Filepath must start with "database/".</p>';
                return;
            }
            fetch('/admin/load_json', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ filepath: filepath })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    document.getElementById('jsonContent').value = JSON.stringify(data.content, null, 4);
                    document.getElementById('message').innerHTML = '<p style="color: green;">JSON loaded successfully.</p>';
                } else {
                    document.getElementById('message').innerHTML = '<p style="color: red;">Error: ' + data.message + '</p>';
                }
            })
            .catch(error => {
                document.getElementById('message').innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
            });
        });

        document.getElementById('uploadBtn').addEventListener('click', function() {
            const filepath = document.getElementById('filepath').value;
            const fileInput = document.getElementById('jsonFile');
            if (!filepath.startsWith('database/')) {
                document.getElementById('message').innerHTML = '<p style="color: red;">Error: Filepath must start with "database/".</p>';
                return;
            }
            if (!fileInput.files[0]) {
                document.getElementById('message').innerHTML = '<p style="color: red;">Error: Please select a file to upload.</p>';
                return;
            }
            const formData = new FormData();
            formData.append('filepath', filepath);
            formData.append('jsonFile', fileInput.files[0]);
            fetch('/admin/upload_json', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    document.getElementById('message').innerHTML = '<p style="color: green;">File uploaded successfully.</p>';
                    // Optionally load the uploaded content
                    document.getElementById('loadBtn').click();
                } else {
                    document.getElementById('message').innerHTML = '<p style="color: red;">Error: ' + data.message + '</p>';
                }
            })
            .catch(error => {
                document.getElementById('message').innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
            });
        });

        document.getElementById('saveBtn').addEventListener('click', function() {
            const filepath = document.getElementById('filepath').value;
            const jsonContent = document.getElementById('jsonContent').value;
            if (!filepath.startsWith('database/')) {
                document.getElementById('message').innerHTML = '<p style="color: red;">Error: Filepath must start with "database/".</p>';
                return;
            }
            fetch('/admin/save_json', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ filepath: filepath, content: jsonContent })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    document.getElementById('message').innerHTML = '<p style="color: green;">JSON saved successfully.</p>';
                } else {
                    document.getElementById('message').innerHTML = '<p style="color: red;">Error: ' + data.message + '</p>';
                }
            })
            .catch(error => {
                document.getElementById('message').innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
            });
        });
    </script>
</body>
</html>
