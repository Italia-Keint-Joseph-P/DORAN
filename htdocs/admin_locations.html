{% extends 'layout.html' %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">

<div class="admin-dashboard">
  <div class="row">
    <div class="col-md-12 mb-4 d-flex justify-content-between align-items-center">
      <h2 class="futuristic-header">Admin Dashboard - Locations</h2>
      <button class="futuristic-button" onclick="location.href='/admin'" title="Back to Dashboard">
        <i class="fas fa-arrow-left me-1"></i> Back to Dashboard
      </button>
    </div>
  </div>

<div class="row">
    <div class="col-md-12">
        <div class="futuristic-card">
            <div class="card-header">
                <h3 class="card-title mb-0 futuristic-header">Locations Management</h3>
            </div>
            <div class="card-body text-center">
                <div class="row">
                    <div class="col-md-6">
                        <a href="{{ url_for('admin_add_locations') }}" class="btn futuristic-button w-100 mb-3">
                            <i class="fas fa-plus-circle me-2"></i> Add New Location
                        </a>
                    </div>
                    <div class="col-md-6">
                        <a href="{{ url_for('admin_existing_locations') }}" class="btn futuristic-button w-100 mb-3">
                            <i class="fas fa-list me-2"></i> View Existing Locations
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
